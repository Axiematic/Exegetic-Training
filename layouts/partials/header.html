<header class="masthead" style="background-image: url('{{ .Site.Params.headerImage | absURL}}')">
    <div class="overlay"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 mx-auto">
                <div class="site-heading">
                    <h1>{{ if .Title }}{{ .Title }}{{ else }}{{ .Site.Title }}{{ end }}</h1>
                    {{ if eq .Type "course" }}
                    <p>{{.Params.course_date}}, {{.Params.full_venue}}</p>
                    {{ else }}
                    <p></p>
                    {{ end }}
                </div>
            </div>
        </div>
    </div>
</header>
